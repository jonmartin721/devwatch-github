<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Notifications</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>GitHub Activity</h1>
      <div class="header-actions">
        <button id="darkModeBtn" class="icon-btn" title="Toggle dark mode">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor" class="moon-icon">
            <path d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z"/>
          </svg>
          <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor" class="sun-icon" style="display: none;">
            <path d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"/>
          </svg>
        </button>
        <button id="refreshBtn" class="icon-btn" title="Check now">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor" class="refresh-icon">
            <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
            <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
          </svg>
        </button>
      </div>
    </header>

    <div class="filters">
      <button class="filter-btn active" data-type="all">All</button>
      <button class="filter-btn" data-type="pr">PRs</button>
      <button class="filter-btn" data-type="issue">Issues</button>
      <button class="filter-btn" data-type="release">Releases</button>
    </div>

    <div id="activityList" class="activity-list">
      <div class="empty-state">
        <p>No recent activity</p>
        <small>Check your settings to add repositories</small>
      </div>
    </div>

    <footer>
      <div id="errorMessage" class="error-message" style="display: none;"></div>
      <div class="footer-content">
        <a href="#" id="settingsLink">Settings</a>
        <span id="rateLimitInfo" class="rate-limit-info"></span>
      </div>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
