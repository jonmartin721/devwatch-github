<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="terminalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Terminal window -->
  <rect x="24" y="32" width="80" height="64" rx="4" fill="url(#terminalGrad)"/>

  <!-- Terminal header -->
  <rect x="24" y="32" width="80" height="16" rx="4" fill="#334155"/>

  <!-- Window controls -->
  <circle cx="32" cy="40" r="2" fill="#ef4444"/>
  <circle cx="40" cy="40" r="2" fill="#f59e0b"/>
  <circle cx="48" cy="40" r="2" fill="#10b981"/>

  <!-- Terminal content lines -->
  <rect x="32" y="56" width="32" height="2" rx="1" fill="url(#textGrad)"/>
  <rect x="32" y="64" width="48" height="2" rx="1" fill="url(#textGrad)"/>
  <rect x="32" y="72" width="24" height="2" rx="1" fill="url(#textGrad)"/>
  <rect x="32" y="80" width="40" height="2" rx="1" fill="url(#textGrad)"/>

  <!-- Cursor blinking effect -->
  <rect x="76" y="80" width="8" height="2" rx="1" fill="#10b981"/>

  <!-- Terminal prompt -->
  <text x="32" y="92" font-family="monospace" font-size="8" fill="#10b981">$</text>

  <!-- Notification dot on terminal -->
  <circle cx="96" cy="40" r="14" fill="#ef4444"/>
  <circle cx="96" cy="40" r="7" fill="white"/>
</svg>
